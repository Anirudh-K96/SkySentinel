    <rect x="370" y="120" width="100" height="60" rx="4"/>
    <rect x="530" y="120" width="90" height="60" rx="4"/>
    <rect x="690" y="120" width="70" height="60" rx="4"/>
    <rect x="40" y="220" width="100" height="70" rx="4"/>
    <rect x="210" y="220" width="90" height="70" rx="4"/>
    <rect x="370" y="220" width="110" height="70" rx="4"/>
    <rect x="540" y="220" width="90" height="70" rx="4"/>
    <rect x="690" y="220" width="70" height="70" rx="4"/>
  </g>
  <g stroke="#ff6b6b" stroke-width="3">
    <path d="M385 130l20 20M405 130l-20 20"/>
    <path d="M555 230l20 20M575 230l-20 20"/>
